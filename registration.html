<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/RegistrationForm.css">
    <link rel="stylesheet" href="css/index.css">
<body>
    <header>
        <img src="vendory/logo_goriz_color.svg" alt="">
        <img src="vendory/Frame 9191.svg" alt="">
    </header>

    

        <form class="mainform animate__animated animate__fadeIn">
            <div class="errorBox">
                <p class="error-message">Пример ошибки</p>
            </div>
            <h2>Регистрация</h2>
            <div class="form-field">
                <input type="email" class="form-control is-invalid" id="FormControlInput1" placeholder="Email">
                <input type="tel" class="form-control" id="FormControlInput2" placeholder="Номер телефона">
                <input type="password" class="form-control" id="Password1" placeholder="Пароль">
                <input type="password" class="form-control" id="Password2" placeholder="Повторите Пароль">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Согласен с <a href="#">политикой обработки данных</a>
                </label>
              </div>
            <div class="form-btn">
                <a class="btn btn-primary disabled" id="loginBtn">Продолжить</a>
                <a href="/authorization.html">Уже есть аккаунт</a>
            </div>
           
        </form>

   
    <footer>
        <p>© Центр олимпиадного движенияг. Москва, 101000, ул. Жуковского, д.16 Телефон: 8 (495) 625 59 80 Fcod@edu.gov.ru</p>
        <p>Региональный школьный технопарк является оператором</p>
    </footer>

     
    <div class="bg-element">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>

document.addEventListener('DOMContentLoaded', function () {
    var emailInput1 = document.getElementById('FormControlInput1');
    var emailInput2 = document.getElementById('FormControlInput2');
    var passwordInput1 = document.getElementById('Password1');
    var passwordInput2 = document.getElementById('Password2');
    var checkbox = document.getElementById('flexCheckDefault');
    var registerBtn = document.getElementById('loginBtn');

    // Добавляем обработчик события для полей ввода и чекбокса
    emailInput1.addEventListener('input', checkInputs);
    emailInput2.addEventListener('input', checkInputs);
    passwordInput1.addEventListener('input', checkInputs);
    passwordInput2.addEventListener('input', checkInputs);
    checkbox.addEventListener('change', checkInputs);

    function checkInputs() {
        // Проверяем, заполнены ли все необходимые поля и активен ли чекбокс
        var emailValue1 = emailInput1.value.trim();
        var emailValue2 = emailInput2.value.trim();
        var passwordValue1 = passwordInput1.value.trim();
        var passwordValue2 = passwordInput2.value.trim();
        var isChecked = checkbox.checked;

        if (emailValue1 !== '' && emailValue2 !== '' && passwordValue1 !== '' && passwordValue2 !== '' && isChecked) {
            // Если все поля заполнены и чекбокс активен, разблокируем кнопку
            registerBtn.classList.remove('disabled');
        } else {
            // Если хотя бы одно поле пусто или чекбокс не активен, блокируем кнопку
            registerBtn.classList.add('disabled');
        }
    }
});


    const handleMouseMove = (event) => {
        const x = event.clientX;
        const y = event.clientY;

        console.log(x, y);

        if (x && y) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const bgElement = document.querySelector('.bg-element');

            const distanceToCenter = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
            const maxDistance = Math.sqrt(centerX ** 2 + centerY ** 2);
            const gradientSize = 20 + (distanceToCenter / maxDistance) * 100;

            // Установка стилей для .bg-element
            bgElement.style.setProperty('--x', `${x}px`);
            bgElement.style.setProperty('--y', `${y}px`);
            bgElement.style.setProperty('--size', `${gradientSize}%`);

            // Установка прозрачности для .bg-element
            bgElement.style.opacity = '0.3';
        }
    };

    document.addEventListener('mousemove', handleMouseMove);
    </script>
    
    
</body>
</html>
